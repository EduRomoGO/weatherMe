<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="js/vendor/jquery-1.11.3.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>WeatherMeBasic</title>
	</head>
	<body>


		<section class="weather-buttons">
			<div class="today btn btn-primary">Today</div>
			<div class="forecast btn btn-primary">Forecast</div>
		</section>
	


		<section class="charts">

			<article class="forecast-charts">
				<div class="container" id="tempContainer"></div>
				<div class="container" id="paramsContainer"></div>
			</article>

			<article class="today-charts">
				<div class="container" id="todayTempContainer"></div>
				<div class="container" id="todayParamsContainer"></div>
			</article>

		</section>



		<section class="weatherSummarySection"></section>

		

		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<script src="js/forecast/weekDayCalculator.js"></script>
		<script src="js/today/todayDataSearcher.js"></script>
		<script src="js/today/todayParamsChart.js"></script>
		<script src="js/today/todayTempChart.js"></script>
		<script src="js/forecast/forecastDataSearcher.js"></script>
		<script src="js/forecast/tempChart.js"></script>
		<script src="js/forecast/paramsChart.js"></script>
		<script src="js/forecast/operations.js"></script>
		<script src="js/today/todayOperations.js"></script>
	</body>
</html>
